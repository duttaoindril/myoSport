<html>
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Myo Sport</title>
    </head>
    <body>
        <h1>Myo Sport</h1>
        <h2 id="status">Myo Not Connected<h2>
        <div class="button" id="rec">Record</div>
        <!--<div class="button" id="stop">Stop</div>-->
        <h3>EMG Data</h3>
        <div class='emgGraph'>
            <p id='pod0' class='emgNum'>0</p>
            <p id='pod1' class='emgNum'>0</p>
            <p id='pod2' class='emgNum'>0</p>
            <p id='pod3' class='emgNum'>0</p>
            <p id='pod4' class='emgNum'>0</p>
            <p id='pod5' class='emgNum'>0</p>
            <p id='pod6' class='emgNum'>0</p>
            <p id='pod7' class='emgNum'>0</p>
        </div>
        <h3>Orientation Data</h3>
        <div class='orientGraph'>
            <p id='x' class='orientNum'>0</p>
            <p id='y' class='orientNum'>0</p>
            <p id='z' class='orientNum'>0</p>
            <p id='w' class='orientNum'>0</p>
        </div>
        <h3>Gyroscope Data</h3>
        <div class='gyroGraph'>
            <p id='x' class='gyroNum'>0</p>
            <p id='y' class='gyroNum'>0</p>
            <p id='z' class='gyroNum'>0</p>
        </div>
        <h3>Accelerometer Data</h3>
        <div class='accelGraph'>
            <p id='x' class='accelNum'>0</p>
            <p id='y' class='accelNum'>0</p>
            <p id='z' class='accelNum'>0</p>
        </div>
        <h3>Recording</h3>
        <textarea></textarea>
        <script src='jquery.js'></script>
        <script src='myo.js'></script>
        <script src='main.js'></script>
    </body>
</html>
