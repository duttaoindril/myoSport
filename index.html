<html>
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Device Graphs - Myo.js</title>
    </head>
    <body>
        <h3>EMG Data</h3>
        <div class='emgGraph'>
            <p id='pod0' class='emgNum'>0</div>
            <p id='pod1' class='emgNum'>0</div>
            <p id='pod2' class='emgNum'>0</div>
            <p id='pod3' class='emgNum'>0</div>
            <p id='pod4' class='emgNum'>0</div>
            <p id='pod5' class='emgNum'>0</div>
            <p id='pod6' class='emgNum'>0</div>
            <p id='pod7' class='emgNum'>0</div>
        </div>
        <h3>Orientation Data</h3>
        <div class='orientGraph'>
            <p id='x' class='orientNum'>0</div>
            <p id='y' class='orientNum'>0</div>
            <p id='z' class='orientNum'>0</div>
            <p id='w' class='orientNum'>0</div>
        </div>
        <h3>Gyroscope Data</h3>
        <div class='gyroGraph'>
            <p id='x' class='gyroNum'>0</div>
            <p id='y' class='gyroNum'>0</div>
            <p id='z' class='gyroNum'>0</div>
        </div>
        <h3>Accelerometer Data</h3>
        <div class='accelGraph'>
            <p id='x' class='accelNum'>0</div>
            <p id='y' class='accelNum'>0</div>
            <p id='z' class='accelNum'>0</div>
        </div>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
        <script src='jquery.js'></script>
        <script src='myo.js'></script>
        <script src='main.js'></script>
    </body>
</html>
